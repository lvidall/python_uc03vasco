    <!DOCTYPE html>
    <html lang="pt-br">
    <head><meta charset="UTF-8">
        <title>Exemplo de Página</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

                body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            /* Navbar no topo */
            .navbar {
                background-color: #333;
                color: white;
                padding: 25px;
                text-align: center;
            }

            /* Conteúdo principal (em branco) */
            .content {
                flex: 1;
                background-color: white;
                padding: 20px;
            }

            /* Rodapé no final */
            .footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>

        <div class="navbar">
            <h2>Navbar</h2>
        </div>

        <div class="content">
            <!-- Espaço em branco -->
        </div>

        <div class="footer">
            <p> Footer © 2025</p>
        </div>

    </body>
    </html>
